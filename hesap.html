<!DOCTYPE html>
<html>
<head>
<h3>hesap makinesi</h3>
<meta charset="utf-8">
</head>
<body>

<form name="toplam" style="text-align: center;">
<label>1. Sayı : </label>
<input type="text" id="sayi1"><br><br>
<label>2. Sayı : </label>
<input type="text" id="sayi2"><br><br>
<input type="radio" name="islem" value="Topla" id="topla"> Topla
<input type="radio" name="islem" value="Çıkar" id="cikar"> Çıkar
<input type="radio" name="islem" value="Çarp" id="carp"> Çarp
<input type="radio" name="islem" value="Böl" id="bol"> Böl 
<input type="radio" name="islem" value="mod" id="mod">mod <br>
<input type="button" id="btnHesap" value="HESAPLA">
</form>
<br>
<div id="kutuToplam"></div>
 
<script>
 
function Topla(s1,s2){
return s1+s2;
}
function Fark(s1,s2){
return s1-s2;
}
function Carp(s1,s2){
return s1*s2;
}
function Bol(s1,s2){
return s1/s2;
}
function mod(s1,s2){
    return s1%s2;
}
 
 
var btn=document.getElementById("btnHesap");
btn.onclick=function(){
var s1=Number(document.getElementById("sayi1").value);
var s2=Number(document.getElementById("sayi2").value);
var sonuc;
if(document.getElementById("topla").checked)
{
sonuc=Topla(s1,s2);
}
else if(document.getElementById("cikar").checked)
{
sonuc=Fark(s1,s2);
}
else if(document.getElementById("carp").checked)
{
sonuc=Carp(s1,s2);
}
else if(document.getElementById("bol").checked)
{
sonuc=Bol(s1,s2);
}
else if(document.getElementById("mod")){
    sonuc=mod(s1,s2)
}
else
{
sonuc="Seçim Yapın..."
}
document.getElementById("kutuToplam").innerHTML="Sonuç : "+sonuc;
}
</script>
</body>
</html>
